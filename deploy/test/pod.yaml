apiVersion: v1
kind: Pod
metadata:
  name: test-pod-5
  annotations:
    storage.io/storage: enable
    storage.io/label: fast
    storage.io/docker: nginx
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: datapv
          mountPath: /data/db
      ports:
        - containerPort: 80
  volumes:
    - name: datapv
      persistentVolumeClaim:
        claimName: lvm-pvc