apiVersion: v1
kind: Pod
metadata:
  name: test-pod-5
  annotations:
    storage.io/storage: enable
    storage.io/label: fast
    storage.io/docker: nginx
spec:
  containers:
    - name: ubuntu
      image: ubuntu
      imagePullPolicy: "IfNotPresent"
      command:
        - sleep
        - "3600"
      volumeMounts:
        - name: datapv
          mountPath: /data/
      ports:
        - containerPort: 80
  volumes:
    - name: datapv
      persistentVolumeClaim:
        claimName: lvm-pvc