apiVersion: v1
items:
  - apiVersion: apps/v1beta1
    kind: StatefulSet
    metadata:
      labels:
        app: ubuntu
      name: ubuntu
      namespace: default
    spec:
      serviceName: "datanode"
      replicas: 2
      template:
        metadata:
          labels:
            app: ubuntu
          annotations:
            storage.io/storage: enable
            storage.io/label: fast
            storage.io/docker: ubuntu
            storage.io/size : 10
        spec:
          containers:
            - image: ubuntu
              imagePullPolicy: IfNotPresent
              name: ubuntu
              command:
                - sleep
                - "3600"
              volumeMounts:
                - name: lvm-volume
                  mountPath: /data
      volumeClaimTemplates:
        - metadata:
            name: lvm-volume
          spec:
            accessModes: [ "ReadWriteOnce" ]
            storageClassName: csi-lvm
            resources:
              requests:
                storage: 10Gi
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ubuntu
      name: datanode
      namespace: default
    spec:
      ports:
        - port: 80
          protocol: TCP
      selector:
        app: datanode
      clusterIP: None
kind: List
metadata: {}
